<div class="container mt-5">
    <div *ngIf="loading" class="text-center my-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="!loading && form" class="card">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Student Form Details</h2>
        <div>
          <button class="btn btn-warning me-2" [routerLink]="['/forms/edit', form.id]">Edit</button>
          <button class="btn btn-light" routerLink="/forms">Back to List</button>
        </div>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-3 fw-bold">ID:</div>
          <div class="col-md-9">{{ form.id }}</div>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-3 fw-bold">Name:</div>
          <div class="col-md-9">{{ form.name }}</div>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-3 fw-bold">Surname:</div>
          <div class="col-md-9">{{ form.surname }}</div>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-3 fw-bold">Faculty:</div>
          <div class="col-md-9">{{ form.faculty }}</div>
        </div>
        
        <div class="row mb-4">
          <div class="col-md-3 fw-bold">Submission Date:</div>
          <div class="col-md-9">{{ form.submissionDate | date:'medium' }}</div>
        </div>
        
        <div class="card mb-3">
          <div class="card-header bg-light">
            <h5 class="mb-0">Motivation</h5>
          </div>
          <div class="card-body">
            <p class="mb-0" style="white-space: pre-line;">{{ form.motivation }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
