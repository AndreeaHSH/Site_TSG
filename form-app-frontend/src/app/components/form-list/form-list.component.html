<div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Student Forms</h2>
        <button class="btn btn-light" routerLink="/form">Add New Form</button>
      </div>
      <div class="card-body">
        <div *ngIf="loading" class="text-center my-5">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
        
        <div *ngIf="!loading && forms.length === 0" class="alert alert-info">
          No forms found. Click "Add New Form" to create one.
        </div>
        
        <div class="table-responsive" *ngIf="!loading && forms.length > 0">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Faculty</th>
                <th>Submission Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let form of forms">
                <td>{{ form.id }}</td>
                <td>{{ form.name }}</td>
                <td>{{ form.surname }}</td>
                <td>{{ form.faculty }}</td>
                <td>{{ form.submissionDate | date:'medium' }}</td>
                <td>
                  <div class="btn-group">
                    <button 
                      class="btn btn-sm btn-info me-1" 
                      [routerLink]="['/forms', form.id]"
                      title="View">
                      <i class="bi bi-eye"></i> View
                    </button>
                    <button 
                      class="btn btn-sm btn-warning me-1" 
                      [routerLink]="['/forms/edit', form.id]"
                      title="Edit">
                      <i class="bi bi-pencil"></i> Edit
                    </button>
                    <button 
                      class="btn btn-sm btn-danger" 
                      (click)="deleteForm(form.id!)"
                      title="Delete">
                      <i class="bi bi-trash"></i> Delete
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
